<!DOCTYPE html>
<html>
  <head>
    <title>Looping hero background video with Mux Player</title>
    <meta charset="UTF-8" />
    <link href="/src/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@mux/mux-player"></script>
  </head>

  <body>
    <div id="hero">
      <mux-player
        stream-type="on-demand"
        playback-id="Ojz11wN2KWh7mz2Mgc2nvatL9KwYHP3M"
        loop
        muted
        autoplay
      ></mux-player>
      <h1>Be the hero.</h1>
      <p>Build video into your application with ease.</p>
    </div>

    <main>
      <h2>Mux Player makes video playback super easy.</h2>
      <p>Seriously, I built this example in like 10 minutes.</p>
      <p>
        I guess I should go find something else to work on. Oh well. Here's a
        puppy.
      </p>
      <img
        width="400"
        src="https://www.banfield.com/-/media/Project/Banfield/Main/en/Wellness_at_Banfield/Puppy_Hub/Puppy_Hub_0-3_Months/0992_01_4x3L.jpg"
        alt="Super cute puppy to fill some empty space on the page. D'awwww."
      />
    </main>
    <footer>
      <p>Made with <a href="https://mux.com" title="Mux">Mux</a></p>
    </footer>
  </body>
</html>
